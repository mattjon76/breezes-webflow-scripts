<div id="breezesWidget" class="bw-wrap">
<div class="bw-grid">
<!-- Row 1 -->
<div class="bw-field c1 r1">
<svg class="bw-icon" viewBox="0 0 24 24" fill="#00b4d1"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-3.33 0-6 1.34-6 3v2h12v-2c0-1.66-2.67-3-6-3z"/></svg>
<select id="adults" class="bw-input" aria-label="Adults">
<option value="2" selected>2 adults</option><option value="1">1 adult</option>
</select>
</div>

<div class="bw-field c2 r1">
<svg class="bw-icon" viewBox="0 0 24 24" fill="none" stroke="#00b4d1" stroke-width="2">
<rect x="3" y="4" width="18" height="18" rx="2"/><path d="M8 2v4M16 2v4M3 10h18"/>
</svg>
<input id="dateRange" class="bw-input" placeholder="Check-In â†’ Check-Out" readonly>
</div>

<div class="c3 r1">
<button id="searchBtn" class="bw-cta"><span class="txt">RATES & AVAILABILITY</span><span class="spin"></span></button>
</div>

<!-- Row 2 -->
<div class="c1 r2 bw-branding" id="brandingContainer">
<img
src="https://cdn.prod.website-files.com/600f2775bd03d95ed5f13d42/68b46d748dd2c293a758d4bd_BreezesMembersWidgetBanner.png"
alt="Breezes Rewards"
onerror="this.style.display='none'; document.getElementById('fallbackText').style.display='block';"
onload="console.log('Image loaded successfully!');"
style="width:250px !important;height:auto !important;margin:0 !important;padding:0 !important;display:block !important;"
/>
<!-- Fallback text if image fails -->
<div id="fallbackText" style="display:none;color:#00b4d1;font-weight:bold;font-size:14px;">
BREEZES REWARDS<br><span style="font-size:11px;">Save 10%</span>
</div>
</div>

<div class="bw-field c2 r2">
<svg class="bw-icon" viewBox="0 0 24 24" fill="#00b4d1"><path d="M4 4h16a2 2 0 0 1 2 2v1l-10 6L2 7V6a2 2 0 0 1 2-2zm0 6.5 8 4.8 8-4.8V18a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"/></svg>
<input id="memberEmail" class="bw-input" type="email" placeholder="Member Email (Save 10%)">
</div>

<div class="bw-field c3 r2">
<svg class="bw-icon" viewBox="0 0 24 24" fill="none" stroke="#00b4d1" stroke-width="2"><path d="M20 12l-8-8H6a2 2 0 0 0-2 2v6l8 8 8-8z"/><circle cx="8" cy="8" r="1.6"/></svg>
<input id="promoCode" class="bw-input" placeholder="Promo Code (Optional)">
</div>
</div>

<div id="hint" class="bw-hint bw-hidden">This may take a few seconds...</div>

<!-- Error message completely outside the grid -->
<div class="email-error-container">
<div class="email-error" id="emailError"></div>
</div>
</div>
